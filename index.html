<html>
    <head>
        <title>E-Commerce Website</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS StyleSheet -->
        <link rel="stylesheet" href="style.css">
                
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Stripe -->
        <script src="https://js.stripe.com/v3/"></script>

    </head>
    <body> 
        
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Jewels</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                </div>
            </div>
            </nav>
        </header>

        <main>
            <section id="hero">
                <div class="hero-text">
                <h2>Shop the Latest Trends</h2>
                <p>Discover our exclusive collection of products.</p>
                </div>
            </section>

            <div class="container mt-4">
                <div class="row"> 
                    <h3>Featured Products</h3>
                    <div class="col-md-16" id="featured-products">
                        <!-- Product items will be dynamically loaded here -->
                    </div>
                </div>  
            </div>

            <!-- Cart summary panel -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="cartPanel" aria-labelledby="cartPanelLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvas-header">Cart Summary</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
                <div class="offcanvas-body" id="cart-summary"></div>
                <button id="checkout-button">Checkout</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 E-Commerce Website. All rights reserved.</p>
        </footer>

        <script src="app.js"></script>
    </body>    
</html>
